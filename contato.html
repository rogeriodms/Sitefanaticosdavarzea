<! DOCTYPE html>
<html>
    <head>
        <title>Contato</title>
    </head>
    <body>
        Contato
        <div>
            <!--formulario-->
            <form enctype="multipart/form-data" method="post" action="">
                <label for="nomecompleto">Nome</label>
                <input id="nomecompleto" type="text" name="nome_completo" value="" placeholder="Digite seu nome completo"/>
                
                <label for="Email">E-Mail</label>
                <input id="Email" type="text" name="Email" value="" placeholder="Digite seu E-Mail"/>
                
                <label for="telefone">Telefone/Celular</label>
                <input id="telefone" type="text" name="telefone_celular" value="" placeholder="Digite seu telefone ou celular"/>
                
                <label for="Mensagem">Oque gostaria de falar</label>
                <textarea name="Mensagem"></textarea>
                
                <input type="submit" value=" Enviar"/>
            </form>
            
            
        </div>
        <div>
            Informações de contato
        </div>
        <div>
            Agenda de entrega
        </div>
        
    </body>
</html>
